{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section md fixed-bottom">
    <div class="rectangle mt-120">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.created_on.date }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content | slice:":400" }}...</p>
        </div>
    </div>
</article>


{% endfor %}
{% endblock %}
