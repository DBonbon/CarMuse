{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ painting.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{painting.image.url}}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the painting:</h5>
        <p>{{ painting.description }}</p>
        <br>
        <h5>Medium used:</h5>
        <p>{{ painting.medium }}</p>
    </div>
</div>

{% endblock %}
